<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>ProjectAuction</title>

    <style>
        .navbar-brand {
            font-family: "Arial Black";
        }

        .navbar {
            padding-left: 10px;
            padding-right: 10px;
        }

        .navbar-brand__img {
            width: 50px;
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-between" id="#navbar-scrollspy" style="background-color: #404eed;">
        <!-- Brand -->
        <a href="#" class="navbar-brand">
            <img th:src="@{/images/logo2.svg}"
                 alt=""
                 class="navbar-brand__img"
            />
            MONDONGO
        </a>
        <!-- Button collapse -->
        <button class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#content-nav"
                aria-controls="content-nav"
                aria-expanded="false"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav content -->
        <div class="collapse navbar-collapse flex-grow-0" id="content-nav">
            <ul class="navbar-nav">
                <!-- Categories -->
                <li class="nav-item dropdown">
                    <!-- BTN -->
                    <a href="#"
                       class="nav-link dropdown-toggle"
                       id="btn-dropdown-categories"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                    >
                        Categories
                    </a>
                    <!-- Contain -->
                    <ul class="dropdown-menu" aria-labelledby="btn-dropdown-categories">
                        <li><a href="#" class="dropdown-item">C1</a></li>
                        <li><a href="#" class="dropdown-item">C2</a></li>
                        <li><a href="#" class="dropdown-item">C3</a></li>
                    </ul>
                </li>
                <!-- Frequently asked -->
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Frequently asked
                    </a>
                </li>
                <!-- Contact -->
                <li class="nav-item">
                    <a href="#contact" class="nav-link">
                        Contact
                    </a>
                </li>

                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>

                <!-- Form -->
                <li>
                    <form action="#" class="d-flex">
                        <input type="search" placeholder="Search by Name/ID" class="form-control me-3">
                        <button type="submit" class="btn btn-success">
                            Search
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
