<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <title>Login - Mondongo</title>
    <th:block th:include="layout/template :: head"/>
</head>
<body>

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center mt-5 mb-3 user-select-none">

                    <div th:if="${param.error != null}">
                        <a th:href="@{/login}">
                            <img th:src="@{/images/logo2Err.png}" alt="logo" width="100" style="">
                        </a>
                    </div>
                    <div th:if="${param.error == null}">

                        <a th:href="@{/login}">
                            <img th:src="@{/images/logo2.png}" alt="logo" width="100" style="">
                        </a>
                    </div>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5 pb-3">
                        <h1 class="fs-4 card-title fw-bold mb-4" th:text="#{login}"></h1>
                        <form method="POST" th:action="@{/login}">
                            <div th:if="${param.error!=null}">
                                <div class="alert alert-danger">
                                    <span>Credenciales no  v√°lidas</span>
                                    <span th:if="${errorMessage != null}" th:text="${errorMessage}"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username" th:text="#{username}"></label>
                                <input id="username" type="text" class="form-control" th:classappend="${(param.error != null  ? 'is-invalid' : '')}" name="username" required autofocus>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password" th:text="#{password}"></label>
                                    <a th:href="@{/forgot}" class="float-end" th:text="#{forgot}">
                                        Forgot Password?
                                    </a>
                                </div>
                                <input id="password" type="password" class="form-control" th:classappend="${(param.error != null  ? 'is-invalid' : '')}" name="password" required>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label"  th:text="#{remember}">Remember Me</label>
                                </div>
                                <button type="submit" class="btn btn-primary ms-auto" th:text="#{action.login}">
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Don't have an account? <a th:href="@{/register}" class="text-dark">Create One</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 666AC - 2069 &mdash; Mondongo Company
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="layout/template :: language-bottom"/>
</section>
<script th:src="@{/js/scriptLogin.js}"></script>
</body>
</html>
