<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="layout/template :: head"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/loaderStyle.css}"/>
    <style>
        #btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }


        .slick-prev:before,
        .slick-next:before {
            color: red !important;
        }

        .wrapper {
            margin: auto;
            width: 75%;
        }
        .wrapper2 {
            margin: 2rem;
            width: 95%;
        }
    </style>

    <!--Slick Carousel Slider-->
    <link rel="stylesheet" type="text/css" th:href="@{/api/slick/slick-theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/api/slick/slick.css}"/>
    <script th:src="@{/api/slick/slick.min.js}"></script>
</head>
<body class="position-relative bg-light" data-th-span="scroll" data-bs-target="#navbar-scrollspy">

<div class="loader-container">
    <div>
        <img th:src="@{/images/logo2.png}"
             alt=""
             class="navbar-brand__img"/>
    </div>
</div>

<div class="container-fluid sticky-top" style="background-color: #404eed;">
    <header th:replace="layout/template :: header"></header>
</div>

<script>
    $(document).ready(function () {
        $('.single-item').slick({
            dots: true,
        })

        $('.your-class').slick({
            dots: false,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 1,
            responsive: [{
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    infinite: false,
                    dots: false,
                }
            },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,
                        dots: false,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        dots: false,
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
    });
</script>
